<nz-card [nzBordered]="false" nzTitle="Expense Calculator">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col nzXs="24" nzSm="24" nzMd="12" nzXl="8" nzXXl="6">
            <nz-form-item>
                <nz-form-label>Department/Manager</nz-form-label>
                <nz-form-control>
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please select" [(ngModel)]="selectedItem"
                        (ngModelChange)="onChange($event)">
                        <nz-option *ngFor="let option of employeeList" [nzValue]="option"
                            [nzLabel]="option.name"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>

        <nz-col [nzSpan]="12" style="text-align: right;">
            <nz-statistic [nzValue]="(totalExpense | currency: 'USD')!" [nzTitle]="'Total Expense'"></nz-statistic>
        </nz-col>
    </div>

    <div *ngIf="selectedItem" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col nzXs="24" nzSm="24" nzMd="12" nzXl="8" nzXXl="6">
            <nz-form-item>
                <nz-form-label>Hierarchy</nz-form-label>
                <app-hierarchy [data]="selectedItem" />
            </nz-form-item>
        </div>
    </div>

</nz-card>
